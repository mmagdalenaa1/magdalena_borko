<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .red{
     height: 300px;
     width: 500px;
     background-color: red;
     position: relative;
    }
    .blue{
      height: 150px;
      width: 500px;
      background-color: blue;
      position: absolute;
      top: 85px;
    }
    .circle{
        height: 100px;
      width: 100px;
      background-color:white;
      position: absolute;
      top: 110px;
      left: 200px;
      border-radius: 50%;
    }
    
    </style>


</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="circle"></div>
</body>
</html>
